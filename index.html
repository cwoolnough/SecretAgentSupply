<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewpoint" content"width=device-width">
    <title>Secret Agent Supply Inc</title>
    <link type="text/css" rel="stylesheet" href="resources/css/style.css">
    <link type="text/css" rel="stylesheet" href="resources/css/reset.css">
  </head>
  <body>
<!--Banner-->

    <div class="company">
      <div class="flex-container">
            <img src="resources/img/logo.png" alt="logo">
            <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>

<!--Main Banner-->

      <div class="main-banner">
        <div class="flex-container">
          <div class="header">
            <h4>NEW ARRIVAL</h4>
            <h1>SPORTS BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </div>

<!--Navigation-->

      <nav>
        <ul class="flex-container">
          <li>Eyeware</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
        <ul class="mobile-nav container">
          <li>Menu</li>
        </ul>
      </nav>

<!--Different Products-->
      <div class="flex-container">
        <div class="products">
          <div class="product">
            <div class="product-img">
                <img src="resources/img/pen.png" alt="pen" />
            </div>
            <span class="item">Exploding Pen</span>
          </div>

          <div class="product watch">
              <div class="product-img">
                  <img src="resources/img/watch.png" alt="watch" />
              </div>
              <span class="item">Celluar Watch</span>
          </div>

          <div class="product glasses">
              <div class="product-img">
                  <img src="resources/img/glasses.png" alt="glasses" />
              </div>
              <span class="item">Thermal Glasses</span>
            </div>
          </div>
        </div>

      <div class="flex-container">
          <div class="information">
            <div class="info">
              <span class="title">Location</span>
              <span>-47.346436, 84.32354</span>
            </div>

            <div class="info">
              <span class="title">Hours</span>
              <span>0800 - 1800</span>
            </div>
          </div>
      </div>

<!--Footer-->
      <footer>
        <div class="flex-container">
            Copyright Secret Agent Supply Inc.
        </div>
      </footer>
  </body>
</html>
